<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand text-center" href="#">Weather App</a>
      </div>
    </nav>
    <div class="container d-flex justify-content-center">
      <div class="card-group w-25 text-center my-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="mainweather">{%main%}</h5>
            <strong>
              <p class="card-text" id="description">{%description%}</p>
            </strong>
            <strong>
              <p class="card-text" id="temp">Tempreature:{%temp%}</p>
            </strong>
            <strong>
              <p class="card-text" id="feellike">Feels like:{%feellike%}</p>
            </strong>
            <strong>
              <p class="card-text" id="country">{%city%},{%country%}</p>
            </strong>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary" id="time"></small>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let id = document.getElementById("time");
    let d = new Date();
    id.innerHTML = `Last updated at ${d.getHours()}:${d.getMinutes()}`;
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>
</html>
